<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع قبول الأقسام</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="stars"></div>
    </div>
    <div class="glass-container">
        <h1>تحقق من الأقسام التي تقبل معدلك</h1>
        
        <label for="city">اختر المدينة:</label>
        <select id="city">
            <option value="">اختر مدينة</option>
            <option value="sulaymaniyah">السليمانية</option>
            <option value="erbil">أربيل</option>
        </select>
        
        <label for="grade">أدخل معدلك:</label>
        <input type="number" id="grade" placeholder="أدخل المعدل" step="0.1" min="0" max="100">
        
        <button onclick="displayResults()">عرض الأقسام</button>
        
        <h2>الأقسام المتاحة:</h2>
        <div id="departments-list"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
